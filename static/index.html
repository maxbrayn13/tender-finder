    <script>
        const API_URL = window.location.origin + '/api';
        
        const fmt = (n) => new Intl.NumberFormat('ru-RU').format(n);
        const fmtShort = (n) => {
            if (n >= 1e9) return `${(n/1e9).toFixed(1)}B`;
            if (n >= 1e6) return `${(n/1e6).toFixed(1)}M`;
            if (n >= 1e3) return `${(n/1e3).toFixed(0)}K`;
            return fmt(n);
        };

        // –ö–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏—è –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å–æ–≤ –ø–æ —Å—Ç—Ä–∞–Ω–∞–º
        const marketplaceCountry = {
            '1688.com': { country: 'china', flag: 'üá®üá≥', name: '–ö–∏—Ç–∞–π' },
            '1688': { country: 'china', flag: 'üá®üá≥', name: '–ö–∏—Ç–∞–π' },
            'Taobao': { country: 'china', flag: 'üá®üá≥', name: '–ö–∏—Ç–∞–π' },
            'TaoBao': { country: 'china', flag: 'üá®üá≥', name: '–ö–∏—Ç–∞–π' },
            'Temu': { country: 'china', flag: 'üá®üá≥', name: '–ö–∏—Ç–∞–π' },
            'Wildberries': { country: 'russia', flag: 'üá∑üá∫', name: '–†–æ—Å—Å–∏—è' },
            'Wildberries.kz': { country: 'russia', flag: 'üá∑üá∫', name: '–†–æ—Å—Å–∏—è' },
            'Ozon': { country: 'russia', flag: 'üá∑üá∫', name: '–†–æ—Å—Å–∏—è' },
            'Ozon.kz': { country: 'russia', flag: 'üá∑üá∫', name: '–†–æ—Å—Å–∏—è' },
            'Chipdip': { country: 'russia', flag: 'üá∑üá∫', name: '–†–æ—Å—Å–∏—è' },
            'Satu.kz': { country: 'kazakhstan', flag: 'üá∞üáø', name: '–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω' },
            'Kaspi.kz': { country: 'kazakhstan', flag: 'üá∞üáø', name: '–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω' },
            'Otevertka.kz': { country: 'kazakhstan', flag: 'üá∞üáø', name: '–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω' }
        };

        const getMarketplaceInfo = (marketplace) => {
            return marketplaceCountry[marketplace] || { country: 'other', flag: 'üåê', name: '–î—Ä—É–≥–æ–µ' };
        };

        const groupByCountry = (results) => {
            const grouped = { kazakhstan: [], russia: [], china: [], other: [] };
            results.forEach(result => {
                const info = getMarketplaceInfo(result.marketplace);
                grouped[info.country].push({ ...result, countryInfo: info });
            });
            return grouped;
        };

        class App {
            constructor() {
                this.page = 'home';
                this.lots = [];
                this.categories = [];
                this.stats = null;
                this.loading = false;
                this.search = '';
                this.category = '';
                this.budgetInput = '';
                this.marginInput = '';
                this.calcResults = null;
                this.product = null;
                this.user = null;
                this.users = [];
                this.error = '';
                
                // –ù–æ–≤—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                this.favorites = [];
                this.favoritesStats = {};
                this.viewedLots = [];
                this.lotsWithNotes = [];
                this.wonLots = [];
                this.userStats = null;
                this.selectedLots = [];
                this.countryFilter = { kazakhstan: true, russia: true, china: true };
                this.currentLotForNote = null;
                this.currentLotForWon = null;
                
                this.init();
            }

            async init() {
                await this.checkAuth();
                await this.loadCategories();
                await this.loadStats();
                if (this.user) {
                    await this.loadUserData();
                }
                this.render();
            }

            async loadUserData() {
                try {
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                    const favRes = await fetch(`${API_URL}/favorites`, { credentials: 'include' });
                    if (favRes.ok) {
                        const data = await favRes.json();
                        this.favorites = data.results || [];
                        this.favoritesStats = data.stats || {};
                    }
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–µ
                    const viewedRes = await fetch(`${API_URL}/view-history/check`, { credentials: 'include' });
                    if (viewedRes.ok) {
                        const data = await viewedRes.json();
                        this.viewedLots = data.viewed_lot_ids || [];
                    }
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ª–æ—Ç—ã —Å –∑–∞–º–µ—Ç–∫–∞–º–∏
                    const notesRes = await fetch(`${API_URL}/notes/check`, { credentials: 'include' });
                    if (notesRes.ok) {
                        const data = await notesRes.json();
                        this.lotsWithNotes = data.lot_ids_with_notes || [];
                    }
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–∏–≥—Ä–∞–Ω–Ω—ã–µ
                    const wonRes = await fetch(`${API_URL}/won-tenders/check`, { credentials: 'include' });
                    if (wonRes.ok) {
                        const data = await wonRes.json();
                        this.wonLots = data.won_lot_ids || [];
                    }
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    const statsRes = await fetch(`${API_URL}/user-stats`, { credentials: 'include' });
                    if (statsRes.ok) {
                        this.userStats = await statsRes.json();
                    }
                } catch (e) {
                    console.error('Error loading user data:', e);
                }
            }

            async checkAuth() {
                try {
                    const res = await fetch(`${API_URL}/auth/me`, { credentials: 'include' });
                    if (res.ok) {
                        this.user = await res.json();
                    }
                } catch (e) {}
            }

            async register(username, email, password) {
                try {
                    this.error = '';
                    const res = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        this.user = data.user;
                        await this.loadUserData();
                        this.page = 'home';
                        this.render();
                    } else {
                        this.error = data.error;
                        this.render();
                    }
                } catch (e) {
                    this.error = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    this.render();
                }
            }

            async login(username, password) {
                try {
                    this.error = '';
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        this.user = data.user;
                        await this.loadUserData();
                        this.page = 'home';
                        this.render();
                    } else {
                        this.error = data.error;
                        this.render();
                    }
                } catch (e) {
                    this.error = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    this.render();
                }
            }

            async logout() {
                try {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    this.user = null;
                    this.favorites = [];
                    this.viewedLots = [];
                    this.lotsWithNotes = [];
                    this.wonLots = [];
                    this.userStats = null;
                    this.page = 'home';
                    this.render();
                } catch (e) {
                    console.error(e);
                }
            }

            async loadCategories() {
                const res = await fetch(`${API_URL}/categories`);
                const data = await res.json();
                this.categories = data.categories;
            }

            async loadStats() {
                const res = await fetch(`${API_URL}/stats`);
                this.stats = await res.json();
                this.render();
            }

            async searchByBudget() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const res = await fetch(`${API_URL}/lots/search-by-budget`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ budget: parseFloat(this.budgetInput) })
                });
                this.calcResults = await res.json();
                this.loading = false;
                this.render();
            }

            async searchByMargin() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const res = await fetch(`${API_URL}/lots/search-by-margin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ target_margin: parseFloat(this.marginInput) })
                });
                this.calcResults = await res.json();
                this.loading = false;
                this.render();
            }

            async loadCatalog() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const params = new URLSearchParams({ limit: 100 });
                if (this.category) params.append('category', this.category);
                if (this.search) params.append('search', this.search);
                const res = await fetch(`${API_URL}/lots?${params}`, { credentials: 'include' });
                const data = await res.json();
                this.lots = data.results;
                this.loading = false;
                this.render();
            }

            async viewProduct(id) {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                
                // –ó–∞–ø–∏—Å–∞—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä
                await fetch(`${API_URL}/view-history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ lot_id: id })
                });
                
                if (!this.viewedLots.includes(id)) {
                    this.viewedLots.push(id);
                }
                
                this.loading = true;
                this.render();
                const res = await fetch(`${API_URL}/lots/${id}`, { credentials: 'include' });
                this.product = await res.json();
                this.page = 'product';
                this.loading = false;
                this.render();
            }

            async toggleFavorite(lotId) {
                try {
                    const isFavorite = this.favorites.some(f => f.id === lotId);
                    
                    if (isFavorite) {
                        await fetch(`${API_URL}/favorites/${lotId}`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });
                    } else {
                        await fetch(`${API_URL}/favorites`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ lot_id: lotId })
                        });
                    }
                    
                    await this.loadUserData();
                    this.render();
                } catch (e) {
                    console.error(e);
                }
            }

            isFavorite(lotId) {
                return this.favorites.some(f => f.id === lotId);
            }

            isViewed(lotId) {
                return this.viewedLots.includes(lotId);
            }

            hasNote(lotId) {
                return this.lotsWithNotes.includes(lotId);
            }

            isWon(lotId) {
                return this.wonLots.includes(lotId);
            }

            async loadFavorites() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                
                const res = await fetch(`${API_URL}/favorites`, { credentials: 'include' });
                const data = await res.json();
                this.favorites = data.results || [];
                this.favoritesStats = data.stats || {};
                
                this.loading = false;
                this.render();
            }

            toggleLotSelection(lotId) {
                const index = this.selectedLots.indexOf(lotId);
                if (index > -1) {
                    this.selectedLots.splice(index, 1);
                } else {
                    this.selectedLots.push(lotId);
                }
                this.render();
            }

            async compareLots() {
