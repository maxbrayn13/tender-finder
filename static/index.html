<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            50% { background-position: 100% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #0f172a, #581c87, #0f172a, #6b21a8);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="animated-gradient min-h-screen">
    <div id="app"></div>

    <script>
        const API_URL = window.location.origin + '/api';
        
        const fmt = (n) => new Intl.NumberFormat('ru-RU').format(n);
        const fmtShort = (n) => n >= 1e6 ? `${(n/1e6).toFixed(1)}M` : n >= 1e3 ? `${(n/1e3).toFixed(0)}K` : fmt(n);

        class App {
            constructor() {
                this.page = 'home';
                this.lots = [];
                this.categories = [];
                this.stats = null;
                this.loading = false;
                this.search = '';
                this.category = '';
                this.budgetInput = '';
                this.marginInput = '';
                this.calcResults = null;
                this.product = null;
                this.user = null;
                this.users = [];
                this.error = '';
                
                this.init();
            }

            async init() {
                await this.checkAuth();
                await this.loadCategories();
                await this.loadStats();
                this.render();
            }

            async checkAuth() {
                try {
                    const res = await fetch(`${API_URL}/auth/me`, { credentials: 'include' });
                    if (res.ok) {
                        this.user = await res.json();
                    }
                } catch (e) {
                    // Not authenticated
                }
            }

            async register(username, email, password) {
                try {
                    this.error = '';
                    const res = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        this.user = data.user;
                        this.page = 'home';
                        this.render();
                    } else {
                        this.error = data.error;
                        this.render();
                    }
                } catch (e) {
                    this.error = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    this.render();
                }
            }

            async login(username, password) {
                try {
                    this.error = '';
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        this.user = data.user;
                        this.page = 'home';
                        this.render();
                    } else {
                        this.error = data.error;
                        this.render();
                    }
                } catch (e) {
                    this.error = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    this.render();
                }
            }

            async logout() {
                try {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    this.user = null;
                    this.page = 'home';
                    this.render();
                } catch (e) {
                    console.error(e);
                }
            }

            async loadCategories() {
                const res = await fetch(`${API_URL}/categories`);
                const data = await res.json();
                this.categories = data.categories;
            }

            async loadStats() {
                const res = await fetch(`${API_URL}/stats`);
                this.stats = await res.json();
                this.render();
            }

            async searchByBudget() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const res = await fetch(`${API_URL}/lots/search-by-budget`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ budget: parseFloat(this.budgetInput) })
                });
                this.calcResults = await res.json();
                this.loading = false;
                this.render();
            }

            async searchByMargin() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const res = await fetch(`${API_URL}/lots/search-by-margin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ target_margin: parseFloat(this.marginInput) })
                });
                this.calcResults = await res.json();
                this.loading = false;
                this.render();
            }

            async loadCatalog() {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const params = new URLSearchParams({ limit: 100 });
                if (this.category) params.append('category', this.category);
                if (this.search) params.append('search', this.search);
                const res = await fetch(`${API_URL}/lots?${params}`, { credentials: 'include' });
                const data = await res.json();
                this.lots = data.results;
                this.loading = false;
                this.render();
            }

            async viewProduct(id) {
                if (!this.user) {
                    this.page = 'login';
                    this.render();
                    return;
                }
                this.loading = true;
                this.render();
                const res = await fetch(`${API_URL}/lots/${id}`, { credentials: 'include' });
                this.product = await res.json();
                this.page = 'product';
                this.loading = false;
                this.render();
            }

            async loadUsers() {
                if (!this.user || !this.user.is_admin) return;
                try {
                    const res = await fetch(`${API_URL}/admin/users`, { credentials: 'include' });
                    const data = await res.json();
                    this.users = data.users;
                    this.render();
                } catch (e) {
                    console.error(e);
                }
            }

            async toggleAdmin(userId) {
                try {
                    const res = await fetch(`${API_URL}/admin/users/${userId}/toggle-admin`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    if (res.ok) {
                        await this.loadUsers();
                    }
                } catch (e) {
                    console.error(e);
                }

                    const res = await fetch(`${API_URL}/admin/users/${userId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                    if (res.ok) {
                        await this.loadUsers();
                    }
                } catch (e) {
                    console.error(e);
                }
            }

            setPage(page) {
                this.page = page;
                this.calcResults = null;
                this.error = '';
                if (page === 'catalog') this.loadCatalog();
                if (page === 'admin') this.loadUsers();
                this.render();
            }
